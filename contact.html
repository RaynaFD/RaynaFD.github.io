<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "service_e9eg5vd",
            });
        })();
    </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // these IDs from the previous steps
                    emailjs.sendForm('contact_service', 'contact_form', this)
                        .then(() => {
                            console.log('SUCCESS!');
                        }, (error) => {
                           error_text= console.log('FAILED...', error);
                           $error_message = document.getElementById('error_message');
                           $error_message.textContent = error_text;
                           $error_message.removeClass('hidden');
                        });
                });
            }
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <form id="contact-form">
        <input type="hidden" name="contact_number" value="697483">
        <label>Name</label>
        <input type="text" name="user_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send">
    </form>
    <div id ="error_message" class="hidden alert-danger"></div>
    <p><a href="https://www.linkedin.com/in/rayna-farr-dutchin-4333312ba/">LinkedIn</a></p>
    
    
</body>
</html>
